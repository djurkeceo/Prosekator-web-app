<body>

<div class="headerDiv">
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../images/favicon.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                <span>Prosekator</span>
            </a>

            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">

                    <span></span>

                        <a class="nav-link" href="./contact.html">Kontaktiraj nas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="contactMain">
    <div class="contactContainer">
        <h1 class="contactMainTitle">Kontaktiraj nas</h1>
        <p class="contactSubtitle">Imaš pitanje ili predlog? Tu smo da pomognemo.</p>

        <form method="post" class="contactFormMain" novalidate>
            
            <div class="input-group">
                <label for="name">Ime i prezime:</label>
                <input type="text" id="name" name="name" placeholder="Tvoje ime i prezime" required>
                <div class="error-tooltip">Popunite ovo polje</div>
            </div>

            <div class="input-group">
                <label for="email">E-mail adresa:</label>
                <input type="email" id="email" name="email" placeholder="prosekator.app@gmail.com" required>
                <div class="error-tooltip">Popunite ispravan e-mail</div>
            </div>

            <div class="input-group">
                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="5" placeholder="Kako ti možemo pomoći?" required></textarea>
                <div class="error-tooltip messageErr">Napišite poruku</div>
            </div>

            <button type="submit" class="contactButtonMain">Pošalji poruku</button>

        </form>
    </div>
</div>

 <div class="footerDiv">
    <footer class="contactFooter">

    </footer>
